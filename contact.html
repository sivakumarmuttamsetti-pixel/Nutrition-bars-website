<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Nutrition Bars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bg-success text-white text-center py-3">
    <h1>Contact Us</h1>
    <p class="slogan">We let our ingredients do the talking.</p>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="peanutbutter.html">Peanut Butter</a></li>
          <li class="nav-item"><a class="nav-link" href="combo.html">Combo</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-5">
    <h2 class="text-center mb-4">We'd Love to Hear from You</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="shadow p-4 rounded bg-white">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Type your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-lg w-100">Submit</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="bg-success text-white text-center py-3">
    &copy; 2025 Nutrition Bars. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
