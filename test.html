<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Cart Test Page</h1>
        
        <div class="alert alert-info">
            <h4>Cart Counter: <span id="cart-count">0</span></h4>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Test Products</h3>
                
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Test Product 1</h5>
                        <p>Price: ₹99</p>
                        <button class="btn btn-success add-to-cart" data-name="Test Product 1" data-price="99">
                            Add to Cart
                        </button>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Test Product 2</h5>
                        <p>Price: ₹149</p>
                        <button class="btn btn-success add-to-cart" data-name="Test Product 2" data-price="149">
                            Add to Cart
                        </button>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Test Product 3</h5>
                        <p>Price: ₹199</p>
                        <button class="btn btn-success add-to-cart" data-name="Test Product 3" data-price="199">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Cart Contents</h3>
                <div id="cart-display">
                    <p>Cart is empty</p>
                </div>
                
                <button onclick="showCart()" class="btn btn-info">Show Cart</button>
                <button onclick="clearCart()" class="btn btn-danger">Clear Cart</button>
            </div>
        </div>
        
        <div class="mt-4">
            <h4>Console Log:</h4>
            <div id="console-log" class="bg-light p-3" style="height: 200px; overflow-y: auto;"></div>
        </div>
    </div>
    
    <script>
        // Override console.log to show in page
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logDiv = document.getElementById('console-log');
            if (logDiv) {
                logDiv.innerHTML += '<div>' + args.join(' ') + '</div>';
                logDiv.scrollTop = logDiv.scrollHeight;
            }
        };
        
        // Function to show cart contents
        function showCart() {
            const cartDisplay = document.getElementById('cart-display');
            if (cart.length === 0) {
                cartDisplay.innerHTML = '<p>Cart is empty</p>';
            } else {
                let html = '<ul>';
                for (let i = 0; i < cart.length; i++) {
                    html += '<li>' + cart[i].name + ' - ₹' + cart[i].price + ' x ' + cart[i].quantity + '</li>';
                }
                html += '</ul>';
                cartDisplay.innerHTML = html;
            }
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
